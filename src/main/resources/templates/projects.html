<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task Managment app</title>
</head>
<body>

	<table>
		<tr>
			<th>id</th>
			<th>Name</th>
			<th>Date Created</th>
		<tr th:each="project : ${projects}">
			<td th:text="${project.id}"></td>
			<td th:text="${project.name}"></td>
			<td th:text="${project.dateCreated}"></td>
		</tr>
	</table>
	
	<p>
		<a th:href="@{/projects/new}">New Project</a>
	</p>



</body>
</html>
